<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload a Text File</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
{% load widget_tweaks %}

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-lg bg-white shadow-xl rounded-2xl p-8">

      <!-- Main Page Title -->
  <h2 class="text-4xl font-bold text-gray-900 mb-4 text-center">
    Resume Analyzer
  </h2>
      <br>
      <hr>
      <br>

    <!-- Heading -->
    <h1 class="text-xl font-bold text-gray-900 mb-6 text-center">
      📄 Upload Resume File
    </h1>


    <!-- Messages -->
{#{% if messages %}#}
{#  <div class="mb-6">#}
{#    <ul class="space-y-2">#}
{#      {% for m in messages %}#}
{#        <li class="p-3 rounded-lg text-sm font-medium#}
{#                   {% if 'success' in m.tags %}#}
{#                     bg-green-100 text-green-800 border border-green-200#}
{#                   {% elif 'error' in m.tags %}#}
{#                     bg-red-100 text-red-800 border border-red-200#}
{#                   {% else %}#}
{#                     bg-blue-100 text-blue-800 border border-blue-200#}
{#                   {% endif %}">#}
{#          {{ m }}#}
{#        </li>#}
{#      {% endfor %}#}
{#    </ul>#}
{#  </div>#}
{#{% endif %}#}
    <!-- Upload Form -->
    <form method="post" enctype="multipart/form-data"
          class="flex flex-col gap-6">
      {% csrf_token %}
{#        {{ form.as_p }}#}

      <!-- File Input Styled -->
      <label class="w-full flex flex-col items-center px-6 py-8 bg-gray-50 rounded-xl border-2 border-dashed border-gray-300 cursor-pointer hover:bg-gray-100 transition">
        <span class="text-gray-600 font-medium mb-2">Click or drag a file here</span>
        {{ form.file }}
      </label>

        <!-- Job Description Input -->
<label class="flex flex-col gap-2">
  <span class="text-gray-600 font-medium">📝 Job Description</span>
  {{ form.job_description|add_class:"w-80 h-32 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" }}

</label>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl shadow hover:bg-blue-700 transition">
        🚀 Upload File
      </button>
    </form>

    <!-- Link to all files -->
    <div class="mt-6 text-center">
      <a href="{% url 'all_files' %}"
         class="text-blue-600 hover:text-blue-800 font-medium">
        🔗 See all uploaded files
      </a>
    </div>
  </div>
</body>
</html>
